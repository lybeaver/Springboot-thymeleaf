<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <header th:fragment="header">
            <div id="header-panel">
                <div style="float:right;margin-top: 10px"><el-button type="text" style="color: #000;" class="button">logout</el-button></div>
                <div style="float:right;margin-right: 10px;"><img src="../icon/user_icon.png"/></div>    
                <div style="float:right;margin-right: 10px;margin-top: 20px"><font size="2" color="blue">TOM</font></div>   
                <div style="float:right;margin-right: 10px;margin-top: 20px"><font size="2" >ALIBABA</font></div>         
            </div>
            <nav id="nav-panel">
                <div class="el-header-menu"> 
                    <el-menu class="el-menu-demo" mode="horizontal" v-on:select="handleSelect" 
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b"
                        :default-active="activeIndex"
                        >
                        <el-menu-item th:each="bean,iterStat : ${menus}" th:index="${bean.url}" th:text="${bean.name}"></el-menu-item>
                    </el-menu>
                </div>
            </nav>
        </header>
        <aside id="left-panel" th:fragment="left-panel">
            <el-menu>
                <el-menu-item-group>
                    <template slot="title"><i class="el-icon-message"></i> all</template>
                    <el-menu-item th:each="bean,iterStat : ${asides}" th:index="${bean.url}" th:text="${bean.name}"></el-menu-item>
                </el-menu-item-group>        
            </el-menu>
        </aside>
        <footer id="footer-panel" th:fragment="footer">
            <span>Copyright @ 2018 nextosd.com All Rights Reserved.</span>
        </footer>
    </body>
</html>
